<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Connection Test</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script> <!-- Include Socket.IO client -->
</head>
<body>

  <h1>Socket.IO Connection Test</h1>
  <p>Check the browser console for Socket.IO connection logs.</p>

  <script>
    // Create a new Socket.IO connection
    const socket = io('http://localhost:3000');

    // Handle connection open
    socket.on('connect', function () {
      console.log('Socket.IO connected to http://localhost:3000');

      // Send a test message to the server once connected
      socket.emit('message', {
        Action: 'login',
        MerchantName: 'example',
        Key: 'key123',
        PosName: 'POS1'
      });

      console.log('Login message sent to the server.');
    });

    // Handle messages received from the server
    socket.on('message', function (data) {
      console.log('Message from server:', data);
    });

    // Handle errors
    socket.on('connect_error', function (error) {
      console.error('Socket.IO connection error:', error);
    });

    // Handle connection close
    socket.on('disconnect', function () {
      console.log('Socket.IO connection closed.');
    });
  </script>

</body>
</html>
